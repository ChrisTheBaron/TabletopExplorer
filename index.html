<!doctype html>
<html lang="en">
<head>

    <link rel="manifest" href="manifest.json">

    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="application-name" content="Tabletop Explorer">
    <meta name="apple-mobile-web-app-title" content="Tabletop Explorer">
    <meta name="msapplication-starturl" content="https://tabletop-explorer.christhebaron.co.uk">

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">

    <meta name="description" content="">

    <title>Tabletop Explorer</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/css/bootstrap.min.css" integrity="sha384-DhY6onE6f3zzKbjUPRc2hOzGAdEf4/Dz+WJwBvEYL/lkkIsI3ihufq9hk9K4lVoK" crossorigin="anonymous">

    <link rel="stylesheet" href="./lib/fontawesome-free-5.15.1-web/css/all.min.css">

    <link rel="stylesheet" href="./main.css">

    <script src="./lib/modernizr.js"></script>
    <script>
        for (let i of Object.keys(Modernizr)) {
            if (Modernizr[i] === false) {
                location.replace("https://browsehappy.com/");
            }
        }
    </script>

</head>
<body>

    <main id="main"></main>

    <nav class="navbar fixed-bottom navbar-dark bg-dark">
        <div class="container-fluid">
            <form class="d-flex align-items-center">
                <a class="btn btn-outline-success" data-toggle="modal" data-target="#addTokenModal" title="Add Token">
                    <i class="fas fa-plus"></i>
                </a>
                &nbsp;
                &nbsp;
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="removeTokens">
                    <label class="form-check-label" for="removeTokens">Remove Tokens</label>
                </div>
                &nbsp;
                &nbsp;
                <a class="btn btn-outline-info" data-toggle="modal" data-target="#changeImageModal" title="Change Background">
                    <i class="fas fa-image"></i>
                </a>
                &nbsp;
                &nbsp;
                <a class="btn btn-outline-warning" id="setBackgroundSize" title="Set Background Size">
                    <i class="fas fa-expand"></i>
                </a>
            </form>
        </div>
    </nav>

    <div class="modal fade" id="addTokenModal" tabindex="-1" aria-labelledby="addTokenModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addTokenModalLabel">Add Token</h5>
                    <button type="button" class="btn-close" data-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form autocomplete="off">

                        <div class="row mb-3">
                            <label for="tokenLabelInput" class="col-sm-2 col-form-label">Label</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" placeholder="Goblin" id="tokenLabelInput">
                            </div>
                        </div>

                        <div class="row mb-3">
                            <label for="tokenColourInput" class="col-sm-2 col-form-label">Colour</label>
                            <div class="col-sm-10">
                                <input type="color" class="form-control form-control-color" id="tokenColourInput" value="#563d7c" title="Choose your color">
                            </div>
                        </div>

                        <div class="row mb-3">
                            <label for="tokenNumberInput" class="col-sm-2 col-form-label">Number</label>
                            <div class="col-sm-10">
                                <input type="number" step="1" min="1" value="1" class="form-control" id="tokenNumberInput">
                            </div>
                        </div>

                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="addToken">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="changeImageModal" tabindex="-1" aria-labelledby="changeImageModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="changeImageModalLabel">Change Image</h5>
                    <button type="button" class="btn-close" data-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form autocomplete="off">
                        <div class="form-file">
                            <input type="file" class="form-file-input" id="changeImageFile">
                            <label class="form-file-label" for="changeImageFile">
                                <span class="form-file-text">Choose file...</span>
                                <span class="form-file-button">Browse</span>
                            </label>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="changeImage">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/js/bootstrap.bundle.min.js" integrity="sha384-BOsAfwzjNJHrJ8cZidOg56tcQWfp6y72vEJ8xQ9w6Quywb24iOsW913URv1IS4GD" crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js"></script>

    <script src="./lib/typeahead.bundle.js"></script>

    <script src="./lib/pouchdb-7.2.1.min.js"></script>

    <script src="./tokenNameTypeahead.js"></script>

    <script src="./main.js"></script>

</body>
</html>
